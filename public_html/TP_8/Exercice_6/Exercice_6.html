<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Table de multiplication</title>
</head>
<body>
  <script>
    let number = parseInt(prompt("Entrez un nombre pour afficher sa table de multiplication :"));
    
    document.write("<table border='1'><tr><th>Multiplication</th><th>RÃ©sultat</th></tr>");
    for (let i = 1; i <= 10; i++) {
      document.write("<tr><td>" + number + " x " + i + "</td><td>" + number * i + "</td></tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>
