<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul de la surface dans la page</title>
</head>
<body>
  <script>
    let X = parseInt(prompt("Entrez la longueur du rectangle (X) :"));
    let Y = parseInt(prompt("Entrez la largeur du rectangle (Y) :"));
    
    let surface = X * Y;
    document.write("La surface du rectangle est : " + surface);
  </script>
</body>
</html>
