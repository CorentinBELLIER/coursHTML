<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Béton - Lafarge</title>
    <link href="Exercice_8.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container">
      <div class="header">
          <h1>Devis Béton</h1>
          <p>Proposé par Lafarge Cimenterie</p>
      </div>

      <!-- Formulaire de saisie des informations -->
      <div class="form-section">
          <h2>Informations sur la commande</h2>
          <form id="devisForm" action="Exercice_devis.html" method="GET" target="_blank">
              <label for="devisDate">Date du devis:</label>
              <input type="date" id="devisDate" name="devisDate" value="" required><br>  

              <label for="clientName">Nom du client:</label>
              <input type="text" id="clientName" name="clientName" placeholder="Nom du client" required><br>

              <label for="clientAddress">Adresse du client:</label>
              <input type="text" id="clientAddress" name="clientAddress" placeholder="Adresse" required><br>

              <label for="clientPhone">Numéro de téléphone:</label>
              <input type="tel" id="clientPhone" name="clientPhone" placeholder="Numéro de téléphone" required><br>

              <label for="clientEmail">Adresse email:</label>
              <input type="email" id="clientEmail" name="clientEmail" placeholder="Email" required><br>

              <label for="surface">Surface de la dalle (m²):</label>
              <input type="number" id="surface" name="surface" placeholder="Surface" required><br>

              <label for="epaisseur">Epaisseur de la dalle (cm):</label>
              <input type="number" id="epaisseur" name="epaisseur" placeholder="Epaisseur" required><br>

              <button type="submit">Obtenir le devis</button>
          </form>
      </div>
  </div>
</body>
</html>
